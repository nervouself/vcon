<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VCON</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="vcon.css">
    <link rel="stylesheet" href="vcon-move.css">
    <style>
        body{
            background: #d2d2d2;
            font-family: 'Microsoft Yahei';
            min-width: 320px;
        }
        .h{
            text-align: center;
            color:#979797;
        }
        .c{
            display: flex;
            flex-wrap: wrap;
            justify-content:center;
            max-width: 1000px;
            padding: 0 20px;
            margin:0 auto;
        }
        .b,
        .hb{
            box-sizing: border-box;
            border: 1px solid #979797;
            border-top-left-radius:10px;
            border-top-right-radius:10px;
            border-bottom: none;
            margin:2px;
            margin-bottom: 30px;
            position: relative;
        }
        .b{
            width: 120px;
            height: 100px;
        }
        .hb{
            width: 280px;
            height: 240px;
        }
        .bc,
        .hbc{
            position: absolute;
            box-sizing: border-box;
            height: 28px;
            font-size: 14px;
            line-height: 14px;
            text-align: center;
            left: -1px;
            bottom: -28px;
            border: 1px solid #979797;
            border-top: none;
            border-bottom-left-radius:10px;
            border-bottom-right-radius:10px;
        }
        .bc{
            width: 120px;
        }
        .hbc{
            width: 280px;
        }
        .i{
            position: absolute;
            margin:auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            transition:all .3s ease-in-out;
        }
        .i:hover{
            box-shadow:0 0 1em #fff;
            border-radius:50%;
            transform:rotateZ(360deg);
        }
    </style>
</head>
<body>

    <h1 class="h">VCON</h1>
    
    <div class="c">
        <figure class="b">
            <i class="i vcon-close"></i>
            <figcaption class="bc">.vcon-close</figcaption>
        </figure>
        <figure class="b">
            <i class="i vcon-left"></i>
            <figcaption class="bc">.vcon-left</figcaption>
        </figure>
        <figure class="b">
            <i class="i vcon-right"></i>
            <figcaption class="bc">.vcon-right</figcaption>
        </figure>
        <figure class="b">
            <i class="i vcon-up"></i>
            <figcaption class="bc">.vcon-up</figcaption>
        </figure>
        <figure class="b">
            <i class="i vcon-down"></i>
            <figcaption class="bc">.vcon-down</figcaption>
        </figure>
        <figure class="b">
            <i class="i vcon-dots"></i>
            <figcaption class="bc">.vcon-dots</figcaption>
        </figure>
        <figure class="b">
            <i class="i vcon-refresh"></i>
            <figcaption class="bc">.vcon-refresh</figcaption>
        </figure>
        <figure class="b">
            <i class="i vcon-refresh2"></i>
            <figcaption class="bc">.vcon-refresh2</figcaption>
        </figure>
    </div>

    <div class="c">
        <figure class="hb">
            <i class="i vcon-done"></i>
            <figcaption class="hbc">.vcon-done</figcaption>
        </figure>
        <figure class="hb">
            <i class="i vcon-fail"></i>
            <figcaption class="hbc">.vcon-fail</figcaption>
        </figure>
    </div>

    <h2 class="h">vcon-move</h2>

    <div class="c">
        <figure class="b">
            <i class="i vcm-close"></i>
            <figcaption class="bc">.vcm-close</figcaption>
        </figure>
        <figure class="b">
            <i class="i vcm-left"></i>
            <figcaption class="bc">.vcm-left</figcaption>
        </figure>
        <figure class="b">
            <i class="i vcm-right"></i>
            <figcaption class="bc">.vcm-right</figcaption>
        </figure>
        <figure class="b">
            <i class="i vcm-up"></i>
            <figcaption class="bc">.vcm-up</figcaption>
        </figure>
        <figure class="b">
            <i class="i vcm-down"></i>
            <figcaption class="bc">.vcm-down</figcaption>
        </figure>
        <figure class="b">
            <i class="i vcm-dots"></i>
            <figcaption class="bc">.vcm-dots</figcaption>
        </figure>
        <figure class="b">
            <i class="i vcm-refresh"></i>
            <figcaption class="bc">.vcm-refresh</figcaption>
        </figure>
        <figure class="b">
            <i class="i vcm-refresh2"></i>
            <figcaption class="bc">.vcm-refresh2</figcaption>
        </figure>
    </div>

    <div class="c">
        <figure class="hb">
            <i class="i vcm-done"></i>
            <figcaption class="hbc">.vcm-done</figcaption>
        </figure>
        <figure class="hb">
            <i class="i vcm-fail"></i>
            <figcaption class="hbc">.vcm-fail</figcaption>
        </figure>
    </div>

</body>
</html>
